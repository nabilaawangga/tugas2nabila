{% extends 'base.html' %}

{% block meta %}

<style>
    table, th, td {
        /* border: 1px solid rgb(0, 0, 0); */
        border-collapse: collapse;
        background-color: rgb(251, 221, 238);
        width: 250px;
        border-width: 1px;
        border-radius: 10px;
      }
    * {
        font-family: 'Arial';
        text-align: center;
        vertical-align: middle;
    }
    th, td {
        padding: 10px 14px
    }
    table {
    margin-left: auto;
    margin-right: auto;
    }
  </style>

<title>Login</title>
{% endblock meta %}

{% block content %}

<div class = "login">

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Username: </td>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Password: </td>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td></td>
                <td><input class="btn login_btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
    <br>
    Belum mempunyai akun? <a href="{% url 'todolist:register' %}">Buat Akun</a>

</div>

{% endblock content %}
