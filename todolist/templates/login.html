{% extends 'base.html' %}

{% block meta %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>

<title>Login</title>
{% endblock meta %}

{% block content %}


<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <div class = "p-4 w-full max-w-sm rounded-4 border border-gray-200 shadow-md sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700" style="background-color: rgb(133, 218, 252)">
        <h1 class="text-white">Login</h1>
        <form method="POST" action="">
        {% csrf_token %}
            <div class="text-xl font-medium text-gray-900 light:text-white">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
                <input type="username" name="username" id="username" placeholder="Username" class="form-control">
            </div>
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your password</label>
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="flex items-start justify-content-center mt-3">
                <input type="submit" value="Login" class="btn btn-outline-light">
            <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                Belum mempunyai akun? <a href="{% url 'todolist:register' %}" class = "text-white">Buat Akun</a>
            </div>
        </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     

    </div>
</div>

{% endblock content %}
