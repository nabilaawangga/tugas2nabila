{% extends 'base.html' %}

{% block meta %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>

<nav class="navbar navbar-expand-lg bg-light p-3" style="padding: 13px;" >

    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button type="button" class="btn" style="background-color: rgb(85, 89, 90)">
                    <a class="text-decoration-none text-white" href="{% url 'todolist:show_todolist' %}">Home</a>
                </button>
                </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
              <button type="button" class="btn" style="background-color: rgb(85, 89, 90)">
                  <a class="text-decoration-none text-white" href="{% url 'todolist:logout' %}">Logout</a>
              </button>
              </li>
            </ul>
        </div>
    </div>
  </nav>

<style>
    title, h1, th, td, table {text-align: center;}
    table, th, td {
        border-collapse: collapse;
        background-color: rgb(250, 227, 17);
        border-width: 1px;
        padding: 20px;
        /* border-radius: 10px; */
      }
    * {
        font-family: 'Arial';
        text-align: center;
        vertical-align: middle;
    }
    th, td {
        padding: 10px 14px
    }
    table {
    margin-left: auto;
    margin-right: auto;
    }
  </style>

<title>Add Task</title>
{% endblock meta %}

{% block content %}

<div class = "create_task">

    <br>
    <br>

    <h3>Tambah Task Baru!</h3>
    <br>
    <br>
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Todo: </td>
                <td><input type="text" name="todo" placeholder="Isi Todo" class="form-control"></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder="Deskripsi Todo" class="form-control"></td>
            </tr>
        </table>
        <br>
        <input type="submit" name="submit" value="Tambah Task"/>
    </form>

</div>
